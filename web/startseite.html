<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- optionale Farben für UI-Chrome -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Lifesaving Baden – Startseite</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style_header.css" />
  <link rel="stylesheet" href="./css/style_note.css" />
  <link rel="stylesheet" href="./css/style_startseite.css" />

  <!-- Favicon (SVG + PNG-Fallbacks) -->
  <link rel="icon" href="https://jp-gnad.github.io/Lifesaving_Baden/web/svg/logo.svg" type="image/svg+xml">
  <link rel="icon" href="https://jp-gnad.github.io/Lifesaving_Baden/web/png/favicon-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="https://jp-gnad.github.io/Lifesaving_Baden/web/png/favicon-16.png" sizes="16x16" type="image/png">

  <!-- iOS / Safari Homescreen -->
  <link rel="apple-touch-icon" href="https://jp-gnad.github.io/Lifesaving_Baden/web/png/apple-touch-icon.png" sizes="180x180">

  <!-- Safari „Pinned Tab“ (monochrom; ggf. separate vereinfachte SVG verwenden) -->
  <link rel="mask-icon" href="https://jp-gnad.github.io/Lifesaving_Baden/web/svg/logo.svg" color="#000000">

  <!-- PWA/Android Homescreen -->
  <link rel="manifest" href="https://jp-gnad.github.io/Lifesaving_Baden/web/js/site.webmanifest.js">

</head>
<body>
  <header id="site-header"></header>

  <main id="content" tabindex="-1"></main>

  <footer id="site-footer"></footer>

  <!-- JS -->
  <script src="./js/header.js" defer></script>
  <script src="./js/startseite.js" defer></script>
  <script src="./js/note.js" defer></script>
</body>
</html>
